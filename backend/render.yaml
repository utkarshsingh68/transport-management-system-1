# Render Blueprint for TMS Backend
services:
  - type: web
    name: tms-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tms-database
          property: connectionString

databases:
  - name: tms-database
    plan: free
